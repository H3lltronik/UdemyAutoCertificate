<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Certificate Udemy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <style>
        .hide {
            display: none;
        }
        button {
            position: relative;
            align-items: center;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            min-width: 10rem;
            padding: 0 1.2rem;
            justify-content: center;
            user-select: none;
            vertical-align: bottom;
            white-space: nowrap;
            color: rgb(232, 230, 227);
            background-color: rgb(150, 16, 16);
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -.02rem;
            font-size: 1.6rem;
        }
        * {
            font-family: 'Source Sans Pro', sans-serif;
            text-align: center;
        }
        img {
            display: inline-block;
            width: 50px; height: 50px;
        }

        html {
            width: 200px;
        }

        #warning {
            color: red;
            font-size: 13px;
            margin-bottom: 20px;
        }
        .loader,
        .loader:after {
            border-radius: 50%;
            width: 10px;
            height: 10px;
            border-width: 3px !important;
        }
        .loader {
            margin: 7px auto;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(255, 255, 255, 0.2);
            border-right: 1.1em solid rgba(255, 255, 255, 0.2);
            border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
            border-left: 1.1em solid #ffffff;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 1.1s infinite linear;
            animation: load8 1.1s infinite linear;
        }
        @keyframes load8 {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="">
            <img src="images/android-chrome-96x96.png" alt="Extension Image">
        </div>
        <div id="notInUdemy" class="">
            <h1>Go to an Udemy Course!</h1>
        </div>
        
        <div id="inUdemy">
            <h1>Get your certificate!</h1>
            <p>Click on "Execute" and wait some seconds</p>

            <strong id="warning" class="showOnExecution hide">**Don't close this popup**</strong>

            <button id="button">
                <span id="executeText" class="hideOnExecution">Execute</span>
                <div id="loading" class="showOnExecution hide loader"></div>
            </button>
        </div>

    </div>

    <script src="./src/main.js"></script>
</body>
</html>
